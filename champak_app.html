*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;}
body{font-family:'Baloo 2',cursive;background:#FFD84D;}

.page{display:none;position:fixed;inset:0;flex-direction:column;}
.page.active{display:flex;}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SPLASH â€” Image background + animations
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#pgSplash{
  align-items:center;justify-content:flex-end;
  transition:opacity .9s;z-index:999;overflow:hidden;
  background:#FFD84D;
  padding-bottom: 0;
}
#pgSplash.hide{opacity:0;pointer-events:none;}

/* Full-screen background image */
.sp-img-bg {
  position:absolute;
  inset:0;
  background-image: url('./champak_splash.png');
  background-size: cover;
  background-position: center top;
  background-repeat: no-repeat;
}

/* ---- Character area: 3 bounce zones that overlay the 3 characters in the image ---- */
.sp-char-zone {
  position:absolute;
  bottom: 35%;  /* roughly where characters sit in the image */
  width: 100%;
  height: 38%;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  pointer-events: none;
  z-index: 2;
}
/* Each character bounce overlay â€” same image, clipped to character region */
.sp-char-bounce {
  width: 32%;
  height: 100%;
  /* uses a transparent background that bounces â€” creates "character is moving" illusion */
  background: transparent;
}
.sp-char-bounce.elephant { animation: charBounce 1.5s ease-in-out infinite; }
.sp-char-bounce.bunny    { animation: charBounce 1.3s ease-in-out .2s infinite; }
.sp-char-bounce.monkey   { animation: charBounce 1.7s ease-in-out .1s infinite; }

@keyframes charBounce {
  0%,100%{ transform: translateY(0) rotate(0deg); }
  50%    { transform: translateY(-10px) rotate(1deg); }
}

/* ---- Floating decorations ---- */
.sp-floaty {
  position:absolute;
  font-size:22px;
  z-index:3;
  animation: starPop 2.5s ease-in-out infinite;
  pointer-events:none;
}
@keyframes starPop{
  0%,100%{transform:scale(1) rotate(0deg); opacity:.9;}
  50%{transform:scale(1.4) rotate(20deg); opacity:1;}
}

/* Sparkle glitter scattered around */
.sp-glitter {
  position:absolute;
  width:8px;height:8px;
  border-radius:50%;
  background:rgba(255,240,80,0.85);
  z-index:3;
  pointer-events:none;
  box-shadow:0 0 8px 3px rgba(255,220,0,.7);
  animation: glitter 1.8s ease-in-out infinite;
}
@keyframes glitter{
  0%,100%{opacity:0;transform:scale(0.5);}
  50%{opacity:1;transform:scale(1.2);}
}

/* Balloon float */
.sp-balloon {
  position:absolute;
  z-index:3;
  pointer-events:none;
  font-size:30px;
  animation: balloonFloat 3.5s ease-in-out infinite;
}
@keyframes balloonFloat{
  0%,100%{transform:translateY(0) rotate(-4deg);}
  50%{transform:translateY(-14px) rotate(4deg);}
}

/* ---- THE BUTTON ---- */
.sp-btn-wrap {
  position: absolute;
  bottom: 22%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  width: 72%;
  max-width: 290px;
}

.sp-start-btn {
  width: 100%;
  padding: 14px 24px;
  background: linear-gradient(180deg, #FF9A00 0%, #FF6A00 50%, #E85500 100%);
  color: white;
  font-family: 'Baloo 2', cursive;
  font-size: 24px;
  font-weight: 800;
  letter-spacing: 1px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow:
    0 6px 0 #B03000,
    0 8px 24px rgba(200,80,0,.45),
    inset 0 2px 0 rgba(255,200,100,.5);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
  animation: btnPulse 2s ease-in-out infinite;
  transition: transform .12s, box-shadow .12s;
}
@keyframes btnPulse{
  0%,100%{box-shadow:0 6px 0 #B03000, 0 8px 24px rgba(200,80,0,.4), inset 0 2px 0 rgba(255,200,100,.5);}
  50%{box-shadow:0 6px 0 #B03000, 0 12px 32px rgba(255,120,0,.65), inset 0 2px 0 rgba(255,200,100,.5);}
}
/* Shiny shimmer sweep */
.sp-start-btn::after{
  content:'';
  position:absolute;
  top:0;left:-80%;
  width:60%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);
  animation:shimmer 2.4s ease-in-out infinite;
}
@keyframes shimmer{0%{left:-80%}60%,100%{left:140%}}

.sp-start-btn:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 #B03000, 0 3px 8px rgba(200,80,0,.3), inset 0 2px 0 rgba(255,200,100,.5);
}

.btn-star-ico {
  font-size:26px;
  animation: btnStar 1.5s ease-in-out infinite;
  flex-shrink:0;
}
@keyframes btnStar{
  0%,100%{transform:rotate(-10deg) scale(1);}
  50%{transform:rotate(10deg) scale(1.25);}
}

}

.hero-foot-btn{background:#FFE100;color:#6B3A00;font-family:'Lilita One',cursive;font-size:12px;padding:5px 14px;border:none;border-radius:10px;box-shadow:0 3px 0 #C8A800;cursor:pointer;}

/* Section header */

.sec-title{font-family:'Lilita One',cursive;font-size:17px;color:#333;}

/* Horizontal comics */
.h-scroll{display:flex;gap:10px;padding:0 14px 6px;overflow-x:auto;}
.h-scroll::-webkit-scrollbar{display:none;}
.hcard{flex-shrink:0;width:120px;background:white;border-radius:16px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.12);border:2px solid rgba(255,200,0,.2);cursor:pointer;animation:cin .4s ease both;}
@keyframes cin{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
.hcard:active{transform:scale(.94);}
.hcard-thumb{height:130px;position:relative;overflow:hidden;background:#eee;}
.hcard-thumb img{position:absolute;top:-30px;left:0;width:100%;height:calc(100% + 30px);object-fit:cover;object-position:top center;}
.hcard-fb{position:absolute;inset:0;display:none;align-items:center;justify-content:center;font-size:30px;}
.hcard-info{padding:6px 8px 8px;}
.hcard-name{font-size:10px;font-weight:700;color:#333;line-height:1.3;margin-bottom:5px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}

.read-btn:active{transform:translateY(2px);box-shadow:0 1px 0 #CC3300;}

/* Library grid */

.lread-btn{width:100%;padding:4px;background:linear-gradient(135deg,#FF7700,#FF4400);color:white;border:none;border-radius:7px;font-family:'Lilita One',cursive;font-size:10px;box-shadow:0 2px 0 #CC3300;cursor:pointer;}

}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;cursor:pointer;padding:6px 4px;}
.nav-ico{width:40px;height:40px;border-radius:13px;display:flex;align-items:center;justify-content:center;font-size:19px;transition:transform .1s;}
.nav-item.active .nav-ico{background:linear-gradient(135deg,#FF7700,#FF4400);box-shadow:0 4px 10px rgba(255,100,0,.4);}
.nav-item:not(.active) .nav-ico{background:rgba(255,255,255,.5);}

.nav-item.active .nav-label{color:#CC4400;}

.ov-sub{font-size:13px;color:#884400;margin-top:4px;font-weight:700;}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ğŸ“š COMICS â€” YAHAN ADD KARO
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
var COMICS = [
  {
    id: 1,
    name: "Champak Hindi - Sep 2019",
    flipUrl: "https://online.fliphtml5.com/ufmtz/dtjr/",
    pages: 50,
    date: "Sep 2019",
    catLabel: "FUNNY\nSTORIES",
    catColor: "#00AA33"
  }
];
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

var COLORS = ['#FF6B00','#0066CC','#009944','#8B00CC','#CC6600','#CC0000','#007788'];

function thumb(c){
  if(c.thumbUrl) return c.thumbUrl;
  return 'https://image.thum.io/get/width/400/crop/600/viewportWidth/400/' + c.flipUrl;
}

function fbFix(col){
  return "this.style.display='none';var f=this.nextElementSibling;f.style.display='flex';f.style.background='"+col+"';";
}

// â”€â”€ à¤¶à¥à¤°à¥ à¤•à¤°à¥‡à¤‚ button click â”€â”€
function startApp(){
  var splash = document.getElementById('pgSplash');
  splash.classList.add('hide');
  setTimeout(function(){
    splash.classList.remove('active');
    splash.style.display = 'none';
    renderHome();
    if(window.location.hash === '#comics'){
      showPage('pgSeeAll');
    } else {
      showPage('pgHome');
    }
  }, 900);
}

function renderHome(){
  var lEl = document.getElementById('libGrid');
  lEl.innerHTML = '';
  COMICS.slice().sort(function(a,b){return a.id-b.id;}).forEach(function(c,i){
    var col = COLORS[i%COLORS.length];
    var d = document.createElement('div');
    d.className = 'lcard';
    d.style.animationDelay = (i*.08)+'s';
    d.innerHTML =
      '<div class="lcard-thumb">'+
        '<img src="'+thumb(c)+'" loading="lazy" onerror="'+fbFix(col)+'">'+
        '<div class="lcard-fb" style="background:'+col+'">ğŸ“•</div>'+
      '</div>'+
      '<div class="lcard-info">'+
        '<div class="lcard-name">'+c.name+'</div>'+
        '<button class="lread-btn">READ</button>'+
      '</div>';
    d.onclick = function(){ openComic(c); };
    lEl.appendChild(d);
  });
}

function renderSeeAll(){
  var el = document.getElementById('allGrid');
  el.innerHTML = '';
  document.getElementById('allCount').textContent = COMICS.length+' comics available';
  COMICS.slice().sort(function(a,b){return b.id-a.id;}).forEach(function(c,i){
    var col = COLORS[i%COLORS.length];
    var d = document.createElement('div');
    d.className = 'acard';
    d.style.animationDelay = (i*.08)+'s';
    d.innerHTML =
      '<div class="acard-thumb">'+
        '<img src="'+thumb(c)+'" loading="lazy" onerror="'+fbFix(col)+'">'+
        '<div class="acard-fb" style="background:'+col+'">ğŸ“•</div>'+
        '<div class="acard-ov"></div>'+
        (c.date?'<div class="acard-date">ğŸ“… '+c.date+'</div>':'')+
        (c.pages?'<div class="acard-pages">'+c.pages+' pages</div>':'')+
      '</div>'+
      '<div class="acard-info">'+
        '<div class="acard-name">'+c.name+'</div>'+
        '<button class="aread-btn">ğŸ“– Abhi Padho!</button>'+
      '</div>';
    d.onclick = function(){ openComic(c); };
    el.appendChild(d);
  });
}

function openComic(c){
  document.getElementById('ov').classList.add('show');
  setTimeout(function(){ window.location.href = c.flipUrl; }, 1000);
}

function showPage(id){
  document.querySelectorAll('.page').forEach(function(p){ p.classList.remove('active'); });
  document.getElementById(id).classList.add('active');
  if(id === 'pgSeeAll') renderSeeAll();
}

function setNav(el){
  document.querySelectorAll('.nav-item').forEach(function(n){ n.classList.remove('active'); });
  el.classList.add('active');
}

function refreshPage(){
  var b = document.getElementById('refreshBtn');
  b.classList.add('spin');
  setTimeout(function(){ b.classList.remove('spin'); renderHome(); }, 700);
}
</script>
