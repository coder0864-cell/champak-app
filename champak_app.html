<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Champak Comics</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Lilita+One&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;}
body{font-family:'Baloo 2',cursive;background:#FFD84D;}
.page{display:none;position:fixed;inset:0;flex-direction:column;}
.page.active{display:flex;}

/* ── SPLASH ── */
#pgSplash{transition:opacity .8s;z-index:999;overflow:hidden;background:#ffd84d;}
.sp-base-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center top;z-index:1;display:block;}
.sp-btn-wrap{position:absolute;bottom:22%;left:50%;transform:translateX(-50%);z-index:10;width:70%;max-width:280px;}
.sp-start-btn{width:100%;padding:15px 20px;background:linear-gradient(180deg,#FFAA00 0%,#FF6A00 55%,#E84500 100%);color:white;font-family:'Baloo 2',cursive;font-size:25px;font-weight:800;letter-spacing:1px;border:none;border-radius:50px;cursor:pointer;box-shadow:0 6px 0 #A03000,0 9px 22px rgba(180,60,0,.45),inset 0 2px 0 rgba(255,210,100,.5);display:flex;align-items:center;justify-content:center;gap:10px;position:relative;overflow:hidden;animation:btnGlow 2s ease-in-out infinite;transition:transform .1s,box-shadow .1s;}
@keyframes btnGlow{0%,100%{box-shadow:0 6px 0 #A03000,0 9px 22px rgba(180,60,0,.4),inset 0 2px 0 rgba(255,210,100,.5);}50%{box-shadow:0 6px 0 #A03000,0 14px 34px rgba(255,110,0,.7),inset 0 2px 0 rgba(255,210,100,.5);}}
.sp-start-btn::after{content:'';position:absolute;top:0;left:-80%;width:55%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.38),transparent);animation:shimmer 2.6s ease-in-out infinite;}
@keyframes shimmer{0%{left:-80%}65%,100%{left:140%}}
.sp-start-btn:active{transform:translateY(4px);box-shadow:0 2px 0 #A03000,0 3px 6px rgba(180,60,0,.3),inset 0 2px 0 rgba(255,210,100,.5);}
.btn-star-ico{font-size:24px;flex-shrink:0;}

/* ── HEADER ── */
.app-hdr{background:linear-gradient(135deg,#FFD700,#FFC200);padding:10px 14px;display:flex;align-items:center;gap:10px;border-bottom:3px solid #E8A800;box-shadow:0 3px 12px rgba(200,150,0,.3);flex-shrink:0;position:relative;overflow:hidden;}
/* Champak Vibe Icon — a comic-book style badge */
.hdr-icon-box{flex-shrink:0;width:52px;height:52px;border-radius:14px;display:flex;align-items:center;justify-content:center;overflow:hidden;border:2.5px solid #E8A800;box-shadow:0 3px 10px rgba(0,0,0,.15);}
/* Title: Baloo 2 for Hindi (has Devanagari) + Lilita One for "Comics" */
.hdr-hi{font-family:'Baloo 2',cursive;font-size:22px;font-weight:800;color:#CC2200;line-height:1;text-shadow:1px 1px 0 rgba(255,255,255,.5);}
.hdr-en{font-family:'Lilita One',cursive;font-size:22px;color:#884400;line-height:1;text-shadow:1px 1px 0 rgba(255,255,255,.5);}
.hdr-title-row{display:flex;align-items:baseline;gap:4px;}
.hdr-sub{font-size:10px;color:#886600;font-weight:700;letter-spacing:.5px;margin-top:1px;}
.hdr-btn{background:rgba(255,255,255,.4);border:2px solid rgba(255,255,255,.6);color:#884400;width:38px;height:38px;border-radius:12px;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
.hdr-btn.spin{animation:spin .6s linear;}
.hdr-back{background:rgba(255,255,255,.4);border:2px solid rgba(255,255,255,.6);color:#884400;width:38px;height:38px;border-radius:12px;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes cin{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}

/* ── HOME ── */
#pgHome{background:#FFF5C0;overflow:hidden;}
#homeContent{flex:1;overflow-y:auto;padding-bottom:76px;}
#homeContent::-webkit-scrollbar{width:0;}

/* Hero Banner — no SVG characters, clean decorative */
.hero-banner{margin:12px 14px 6px;border-radius:22px;overflow:hidden;background:linear-gradient(160deg,#FFE566,#FFD000 45%,#8DC42A 100%);border:3px solid #E8A800;box-shadow:0 5px 0 #C89800,0 7px 18px rgba(200,160,0,.3);position:relative;cursor:pointer;}
.hero-inner{position:relative;min-height:130px;display:flex;align-items:center;justify-content:center;overflow:hidden;padding:16px;}
/* Decorative circles in background */
.hero-inner::before{content:'';position:absolute;width:110px;height:110px;border-radius:50%;background:rgba(255,255,255,.15);top:-20px;left:-20px;}
.hero-inner::after{content:'';position:absolute;width:80px;height:80px;border-radius:50%;background:rgba(255,200,0,.2);bottom:-10px;right:30px;}
.hero-text-wrap{position:relative;z-index:2;text-align:center;}
.hero-big-hi{font-family:'Baloo 2',cursive;font-size:52px;font-weight:800;color:#CC2200;line-height:1;text-shadow:2px 2px 0 rgba(255,255,255,.6),3px 3px 0 rgba(200,80,0,.2);}
.hero-tagline{font-family:'Baloo 2',cursive;font-size:13px;font-weight:700;color:#555200;margin-top:2px;letter-spacing:.5px;}
/* Floating deco stars */
.hero-deco{position:absolute;z-index:1;}
.hd1{top:12px;left:14px;font-size:22px;transform:rotate(-10deg);}
.hd2{top:14px;right:18px;font-size:18px;transform:rotate(12deg);}
.hd3{bottom:14px;left:22px;font-size:14px;}
.hd4{bottom:12px;right:16px;font-size:20px;transform:rotate(-8deg);}

.hero-foot{background:linear-gradient(135deg,#4A9A18,#5BB320);padding:10px 14px;display:flex;align-items:center;justify-content:space-between;}
.hero-foot-txt{font-family:'Baloo 2',cursive;font-size:14px;font-weight:800;color:white;text-shadow:1px 1px 0 rgba(0,0,0,.2);}
.hero-foot-btn{background:#FFE100;color:#6B3A00;font-family:'Lilita One',cursive;font-size:13px;padding:7px 16px;border:none;border-radius:12px;box-shadow:0 3px 0 #C8A800;cursor:pointer;letter-spacing:.5px;}

/* Library */
.sec-hdr{display:flex;align-items:center;justify-content:space-between;padding:12px 14px 6px;}
.sec-title{font-family:'Lilita One',cursive;font-size:17px;color:#333;}
.see-all-btn{font-size:12px;color:#FF6B00;font-weight:700;background:rgba(255,107,0,.1);padding:4px 10px;border-radius:10px;cursor:pointer;border:none;font-family:'Baloo 2',cursive;}

.lib-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:0 14px;}
.lcard{background:white;border-radius:14px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.12);cursor:pointer;border:2px solid rgba(255,200,0,.2);animation:cin .4s ease both;}
.lcard:active{transform:scale(.95);}

/* ── THUMBNAIL FIX ──
   No more top:-30px hack. Image fills the card perfectly.
   object-fit:cover ensures no black/grey gaps ever. */
.lcard-thumb{height:155px;position:relative;overflow:hidden;background:#FFD84D;}
.lcard-thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center top;}
.lcard-fb{position:absolute;inset:0;display:none;align-items:center;justify-content:center;font-size:26px;background:#FF6B00;}
.lcard-info{padding:6px 8px 8px;}
.lcard-name{font-size:9px;font-weight:700;color:#333;line-height:1.2;margin-bottom:5px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.lread-btn{width:100%;padding:5px;background:linear-gradient(135deg,#FF7700,#FF4400);color:white;border:none;border-radius:8px;font-family:'Lilita One',cursive;font-size:11px;box-shadow:0 3px 0 #CC3300;cursor:pointer;}
.lread-btn:active{transform:translateY(2px);box-shadow:0 1px 0 #CC3300;}

/* ── BOTTOM NAV ── */
#bottomNav{position:fixed;bottom:0;left:0;right:0;height:70px;background:linear-gradient(180deg,#FFE566,#FFD700);border-top:3px solid #E8A800;display:flex;align-items:center;box-shadow:0 -4px 16px rgba(200,150,0,.25);z-index:50;}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;cursor:pointer;padding:6px 4px;}
.nav-ico{width:40px;height:40px;border-radius:13px;display:flex;align-items:center;justify-content:center;font-size:19px;transition:transform .1s;}
.nav-item.active .nav-ico{background:linear-gradient(135deg,#FF7700,#FF4400);box-shadow:0 4px 10px rgba(255,100,0,.4);}
.nav-item:not(.active) .nav-ico{background:rgba(255,255,255,.5);}
.nav-label{font-size:10px;font-weight:700;color:#884400;}
.nav-item.active .nav-label{color:#CC4400;}
.nav-item:active .nav-ico{transform:scale(.88);}

/* ── SEE ALL ── */
#pgSeeAll{background:#FFF5C0;}
#seeAllContent{flex:1;overflow-y:auto;padding:14px;padding-bottom:20px;}
#seeAllContent::-webkit-scrollbar{width:0;}
.all-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.acard{background:white;border-radius:18px;overflow:hidden;box-shadow:0 5px 16px rgba(0,0,0,.1);cursor:pointer;border:2px solid rgba(255,200,0,.15);animation:cin .4s ease both;}
.acard:active{transform:scale(.96);}
/* Same thumbnail fix for See All cards */
.acard-thumb{height:180px;position:relative;overflow:hidden;background:#FFD84D;}
.acard-thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center top;}
.acard-fb{position:absolute;inset:0;display:none;align-items:center;justify-content:center;font-size:44px;}
.acard-ov{position:absolute;inset:0;background:linear-gradient(to bottom,transparent 50%,rgba(0,0,0,.4));}
.acard-date{position:absolute;top:8px;right:8px;background:#FFE100;color:#8B1A00;font-size:9px;font-weight:800;padding:3px 8px;border-radius:10px;}
.acard-pages{position:absolute;bottom:8px;left:8px;background:rgba(0,0,0,.55);color:white;font-size:9px;padding:2px 7px;border-radius:6px;}
.acard-info{padding:10px 12px 12px;}
.acard-name{color:#2a0a00;font-size:13px;font-weight:800;line-height:1.3;margin-bottom:8px;}
.aread-btn{width:100%;padding:9px;background:linear-gradient(135deg,#FF7700,#FF4400);color:white;border:none;border-radius:10px;font-family:'Lilita One',cursive;font-size:13px;box-shadow:0 4px 0 #CC3300;cursor:pointer;}
.aread-btn:active{transform:translateY(3px);box-shadow:0 1px 0 #CC3300;}

/* ── OPENING OVERLAY ── */
#ov{display:none;position:fixed;inset:0;z-index:9999;background:linear-gradient(135deg,#FFD700,#FF8C00);flex-direction:column;align-items:center;justify-content:center;}
#ov.show{display:flex;animation:fadeI .25s ease;}
@keyframes fadeI{from{opacity:0}to{opacity:1}}
.ov-title{font-family:'Baloo 2',cursive;font-size:22px;font-weight:800;color:#CC3300;margin-top:16px;text-shadow:1px 1px 0 rgba(255,255,255,.5);}
.ov-sub{font-size:13px;color:#884400;margin-top:4px;font-weight:700;}
</style>
</head>
<body>

<!-- SPLASH: full image background, static (no bouncing), button works -->
<div id="pgSplash" class="page active">
  <img class="sp-base-img" src="./champak_splash.png" alt="">
  <div class="sp-btn-wrap">
    <button class="sp-start-btn" onclick="startApp()">
      <span class="btn-star-ico">&#11088;</span>
      &#2358;&#2369;&#2352;&#2369; &#2325;&#2352;&#2375;&#2306;
    </button>
  </div>
</div>

<!-- HOME -->
<div id="pgHome" class="page">
  <div class="app-hdr">

    <!-- Champak-vibe icon: comic sun/star badge with च -->
    <div class="hdr-icon-box">
      <svg width="52" height="52" viewBox="0 0 52 52" fill="none">
        <!-- Warm gradient bg -->
        <rect width="52" height="52" rx="13" fill="url(#ig)"/>
        <defs>
          <linearGradient id="ig" x1="0" y1="0" x2="52" y2="52">
            <stop offset="0%" stop-color="#FF9500"/>
            <stop offset="100%" stop-color="#FF3D00"/>
          </linearGradient>
        </defs>
        <!-- Sun rays -->
        <g stroke="rgba(255,230,0,.9)" stroke-width="2.5" stroke-linecap="round">
          <line x1="26" y1="5"  x2="26" y2="10"/>
          <line x1="26" y1="42" x2="26" y2="47"/>
          <line x1="5"  y1="26" x2="10" y2="26"/>
          <line x1="42" y1="26" x2="47" y2="26"/>
          <line x1="10" y1="10" x2="14" y2="14"/>
          <line x1="38" y1="38" x2="42" y2="42"/>
          <line x1="42" y1="10" x2="38" y2="14"/>
          <line x1="10" y1="42" x2="14" y2="38"/>
        </g>
        <!-- Inner circle -->
        <circle cx="26" cy="26" r="14" fill="rgba(255,240,100,.95)"/>
        <!-- Hindi च letter -->
        <text x="26" y="33" text-anchor="middle" font-family="'Baloo 2',sans-serif" font-size="17" font-weight="800" fill="#CC2200">&#2330;</text>
      </svg>
    </div>

    <div style="flex:1">
      <!-- चंपक in Baloo 2 800 (supports Devanagari), Comics in Lilita One -->
      <div class="hdr-title-row">
        <span class="hdr-hi">&#2330;&#2306;&#2346;&#2325;</span>
        <span class="hdr-en">Comics</span>
      </div>
      <div class="hdr-sub">&#128737;&#65039; AD FREE &#8226; KIDS SAFE &#8226; FREE</div>
    </div>
    <button class="hdr-btn" id="refreshBtn" onclick="refreshPage()">&#128260;</button>
  </div>

  <div id="homeContent">

    <!-- Hero Banner: clean, no SVG characters -->
    <div class="hero-banner" onclick="showPage('pgSeeAll')">
      <div class="hero-inner">
        <span class="hero-deco hd1">&#127775;</span>
        <span class="hero-deco hd2">&#127881;</span>
        <span class="hero-deco hd3">&#127800;</span>
        <span class="hero-deco hd4">&#127775;</span>
        <div class="hero-text-wrap">
          <div class="hero-big-hi">&#2330;&#2306;&#2346;&#2325;</div>
          <div class="hero-tagline">Hasee, Mazaa aur Kahaniyan!</div>
        </div>
      </div>
      <div class="hero-foot">
        <div class="hero-foot-txt">&#127775; Champak ki Duniya!</div>
        <button class="hero-foot-btn" onclick="event.stopPropagation();showPage('pgSeeAll')">Read Comics &#8594;</button>
      </div>
    </div>

    <!-- Library -->
    <div class="sec-hdr">
      <div class="sec-title">&#128218; Comics Library</div>
      <button class="see-all-btn" onclick="showPage('pgSeeAll')">See All &#8594;</button>
    </div>
    <div class="lib-grid" id="libGrid"></div>
    <div style="height:10px;"></div>
  </div>

  <div id="bottomNav">
    <div class="nav-item active" onclick="setNav(this);showPage('pgHome')"><div class="nav-ico">&#127968;</div><div class="nav-label">Home</div></div>
    <div class="nav-item" onclick="setNav(this);showPage('pgSeeAll')"><div class="nav-ico">&#128218;</div><div class="nav-label">Comics</div></div>
    <div class="nav-item" onclick="setNav(this)"><div class="nav-ico">&#9881;&#65039;</div><div class="nav-label">More</div></div>
  </div>
</div>

<!-- SEE ALL -->
<div id="pgSeeAll" class="page">
  <div class="app-hdr">
    <button class="hdr-back" onclick="showPage('pgHome')">&#8592;</button>
    <div style="flex:1">
      <div class="hdr-title-row">
        <span class="hdr-hi">&#2330;&#2306;&#2346;&#2325;</span>
        <span class="hdr-en">Comics</span>
      </div>
      <div class="hdr-sub" id="allCount"></div>
    </div>
  </div>
  <div id="seeAllContent"><div class="all-grid" id="allGrid"></div><div style="height:20px;"></div></div>
</div>

<!-- Opening overlay -->
<div id="ov">
  <div style="font-size:64px">&#128214;</div>
  <div class="ov-title">Comic khul rahi hai!</div>
  <div class="ov-sub">Ek second ruko...</div>
</div>

<script>
// ═══════════════════════════════
//  COMICS — YAHAN ADD KARO
// ═══════════════════════════════
var COMICS=[
  {
    id:1,
    name:"Champak Hindi - Sep 2019",
    flipUrl:"https://online.fliphtml5.com/ufmtz/dtjr/",
    pages:50,
    date:"Sep 2019",
    catColor:"#00AA33"
  }
];
// ═══════════════════════════════

var COLORS=['#FF6B00','#0066CC','#009944','#8B00CC','#CC6600','#CC0000','#007788'];

function thumb(c){
  if(c.thumbUrl) return c.thumbUrl;
  // Use a wider crop (crop/800) to get more of the cover
  return 'https://image.thum.io/get/width/400/crop/800/viewportWidth/400/'+c.flipUrl;
}
function fbFix(col){
  return "this.style.display='none';var f=this.nextElementSibling;f.style.display='flex';f.style.background='"+col+"';";
}

function startApp(){
  var sp=document.getElementById('pgSplash');
  sp.style.opacity='0';
  setTimeout(function(){
    sp.style.display='none';
    renderHome();
    showPage(window.location.hash==='#comics'?'pgSeeAll':'pgHome');
  },820);
}

function renderHome(){
  var el=document.getElementById('libGrid'); el.innerHTML='';
  COMICS.slice().sort(function(a,b){return a.id-b.id;}).forEach(function(c,i){
    var col=COLORS[i%COLORS.length],d=document.createElement('div');
    d.className='lcard'; d.style.animationDelay=(i*.08)+'s';
    d.innerHTML=
      '<div class="lcard-thumb">'+
        '<img src="'+thumb(c)+'" loading="lazy" onerror="'+fbFix(col)+'">'+
        '<div class="lcard-fb">&#128213;</div>'+
      '</div>'+
      '<div class="lcard-info">'+
        '<div class="lcard-name">'+c.name+'</div>'+
        '<button class="lread-btn">Read Now</button>'+
      '</div>';
    d.onclick=function(){openComic(c);}; el.appendChild(d);
  });
}

function renderSeeAll(){
  var el=document.getElementById('allGrid'); el.innerHTML='';
  document.getElementById('allCount').textContent=COMICS.length+' comics available';
  COMICS.slice().sort(function(a,b){return b.id-a.id;}).forEach(function(c,i){
    var col=COLORS[i%COLORS.length],d=document.createElement('div');
    d.className='acard'; d.style.animationDelay=(i*.08)+'s';
    d.innerHTML=
      '<div class="acard-thumb">'+
        '<img src="'+thumb(c)+'" loading="lazy" onerror="'+fbFix(col)+'">'+
        '<div class="acard-fb" style="background:'+col+'">&#128213;</div>'+
        '<div class="acard-ov"></div>'+
        (c.date?'<div class="acard-date">&#128197; '+c.date+'</div>':'')+
        (c.pages?'<div class="acard-pages">'+c.pages+' pages</div>':'')+
      '</div>'+
      '<div class="acard-info">'+
        '<div class="acard-name">'+c.name+'</div>'+
        '<button class="aread-btn">&#128214; Read Now</button>'+
      '</div>';
    d.onclick=function(){openComic(c);}; el.appendChild(d);
  });
}

function openComic(c){document.getElementById('ov').classList.add('show');setTimeout(function(){window.location.href=c.flipUrl;},1000);}
function showPage(id){document.querySelectorAll('.page').forEach(function(p){p.classList.remove('active');});document.getElementById(id).classList.add('active');if(id==='pgSeeAll')renderSeeAll();}
function setNav(el){document.querySelectorAll('.nav-item').forEach(function(n){n.classList.remove('active');});el.classList.add('active');}
function refreshPage(){var b=document.getElementById('refreshBtn');b.classList.add('spin');setTimeout(function(){b.classList.remove('spin');renderHome();},700);}
</script>
</body>
</html>
