<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Champak Comics</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;}
body{font-family:'Baloo 2',cursive;background:#FFD84D;}

.page{display:none;position:fixed;inset:0;flex-direction:column;}
.page.active{display:flex;}

/* ‚ïê‚ïê‚ïê SPLASH ‚ïê‚ïê‚ïê */
#pgSplash{
  background:linear-gradient(180deg,#FFE566 0%,#FFD000 55%,#7DC42A 100%);
  align-items:center;justify-content:center;
  transition:opacity .9s;z-index:999;overflow:hidden;
}
#pgSplash.hide{opacity:0;pointer-events:none;}

.cloud{position:absolute;background:white;border-radius:50px;opacity:.9;}
.cloud::before,.cloud::after{content:'';position:absolute;background:white;border-radius:50%;}
.c1{width:80px;height:26px;top:7%;left:4%}
.c1::before{width:38px;height:38px;top:-17px;left:8px}.c1::after{width:28px;height:28px;top:-10px;left:38px}
.c2{width:110px;height:32px;top:10%;right:6%}
.c2::before{width:52px;height:52px;top:-24px;left:12px}.c2::after{width:38px;height:38px;top:-16px;left:56px}
.c3{width:65px;height:22px;top:22%;left:55%}
.c3::before{width:32px;height:32px;top:-14px;left:6px}.c3::after{width:24px;height:24px;top:-8px;left:30px}

.sp-star{position:absolute;animation:starPop 2.5s ease-in-out infinite;}
@keyframes starPop{0%,100%{transform:scale(1) rotate(0)}50%{transform:scale(1.35) rotate(18deg)}}

.sp-chars{position:relative;z-index:2;}
.cb1{animation:cb 1.2s ease-in-out infinite;}
.cb2{animation:cb 1.4s ease-in-out .15s infinite;}
.cb3{animation:cb 1.1s ease-in-out .3s infinite;}
@keyframes cb{0%,100%{transform:translateY(0)}50%{transform:translateY(-16px)}}

.sp-title-hi{font-family:'Lilita One',cursive;font-size:76px;background:linear-gradient(180deg,#FF2200,#FF6600);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(3px 3px 0 rgba(0,0,0,.12));line-height:1;position:relative;z-index:2;text-align:center;}
.sp-title-en{font-family:'Lilita One',cursive;font-size:38px;color:#1A6EBF;text-shadow:2px 2px 0 rgba(255,255,255,.4);letter-spacing:2px;margin-top:-8px;position:relative;z-index:2;text-align:center;}

.sp-dots{display:flex;gap:10px;margin-top:32px;z-index:2;position:relative;}
.sp-dot{width:14px;height:14px;background:white;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,.2);animation:dotJ .7s ease-in-out infinite;}
.sp-dot:nth-child(2){animation-delay:.15s}.sp-dot:nth-child(3){animation-delay:.3s}
@keyframes dotJ{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

.sp-grass{position:absolute;bottom:0;left:0;right:0;height:170px;pointer-events:none;}

/* ‚ïê‚ïê‚ïê SIMPLE HEADER ‚ïê‚ïê‚ïê */
.app-hdr{
  background:linear-gradient(135deg,#FF7700,#FF4400);
  padding:12px 14px;display:flex;align-items:center;gap:12px;
  border-bottom:3px solid #CC3300;
  box-shadow:0 3px 12px rgba(200,50,0,.3);
  flex-shrink:0;
}
.hdr-back{
  background:rgba(255,255,255,.9);
  border:2px solid rgba(255,255,255,.6);
  color:#CC3300;
  width:40px;height:40px;
  border-radius:12px;
  font-size:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  font-weight:bold;
}
.hdr-back:active{transform:scale(.92);}
.hdr-title{
  font-family:'Lilita One',cursive;
  font-size:22px;
  color:white;
  line-height:1;
  text-shadow:2px 2px 0 rgba(0,0,0,.2);
  flex:1;
}

/* ‚ïê‚ïê‚ïê HOME ‚ïê‚ïê‚ïê */
#pgHome{background:#FFF5C0;overflow:hidden;}
#homeContent{flex:1;overflow-y:auto;padding-bottom:76px;}
#homeContent::-webkit-scrollbar{width:0;}

/* Hero Banner */
.hero-banner{
  margin:12px 14px 6px;border-radius:22px;overflow:hidden;
  background:linear-gradient(160deg,#FFE566,#FFD000 45%,#8DC42A 100%);
  border:3px solid #E8A800;
  box-shadow:0 5px 0 #C89800,0 7px 18px rgba(200,160,0,.3);
  position:relative;cursor:pointer;
}
.hero-inner{display:flex;align-items:flex-end;justify-content:center;padding:10px 6px 0;min-height:145px;position:relative;}
.hb-cloud{position:absolute;background:rgba(255,255,255,.8);border-radius:30px;}
.hb-cloud::before,.hb-cloud::after{content:'';position:absolute;background:rgba(255,255,255,.8);border-radius:50%;}
.hb-c1{width:52px;height:16px;top:8px;left:10px;}
.hb-c1::before{width:24px;height:24px;top:-11px;left:5px;}.hb-c1::after{width:18px;height:18px;top:-7px;left:24px;}
.hb-c2{width:42px;height:14px;top:12px;right:12px;}
.hb-c2::before{width:20px;height:20px;top:-9px;left:4px;}.hb-c2::after{width:15px;height:15px;top:-6px;left:20px;}
.hb-star{position:absolute;animation:starPop 2s ease-in-out infinite;font-size:15px;}
.hero-foot{background:linear-gradient(135deg,#4A9A18,#5BB320);padding:8px 14px;display:flex;align-items:center;justify-content:space-between;}
.hero-foot-txt{font-family:'Lilita One',cursive;font-size:14px;color:white;text-shadow:1px 1px 0 rgba(0,0,0,.2);}
.hero-foot-btn{background:#FFE100;color:#6B3A00;font-family:'Lilita One',cursive;font-size:12px;padding:5px 14px;border:none;border-radius:10px;box-shadow:0 3px 0 #C8A800;cursor:pointer;}

/* Section header */
.sec-hdr{display:flex;align-items:center;justify-content:space-between;padding:12px 14px 6px;}
.sec-title{font-family:'Lilita One',cursive;font-size:17px;color:#333;}
.see-all-btn{font-size:12px;color:#FF6B00;font-weight:700;background:rgba(255,107,0,.1);padding:4px 10px;border-radius:10px;cursor:pointer;border:none;font-family:'Baloo 2',cursive;}

/* Horizontal comics */
.h-scroll{display:flex;gap:10px;padding:0 14px 6px;overflow-x:auto;}
.h-scroll::-webkit-scrollbar{display:none;}
.hcard{flex-shrink:0;width:120px;background:white;border-radius:16px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.12);border:2px solid rgba(255,200,0,.2);cursor:pointer;animation:cin .4s ease both;}
@keyframes cin{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
.hcard:active{transform:scale(.94);}
.hcard-thumb{height:92px;position:relative;overflow:hidden;background:#f5f5f5;}
.hcard-thumb img{width:100%;height:100%;object-fit:cover;display:block;}
.hcard-fb{width:100%;height:100%;display:none;align-items:center;justify-content:center;font-size:30px;position:absolute;top:0;left:0;background:#FF6B00;}
.hcard-info{padding:6px 8px 8px;}
.hcard-name{font-size:10px;font-weight:700;color:#333;line-height:1.3;margin-bottom:5px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.read-btn{width:100%;padding:5px;background:linear-gradient(135deg,#FF7700,#FF4400);color:white;border:none;border-radius:8px;font-family:'Lilita One',cursive;font-size:11px;box-shadow:0 3px 0 #CC3300;cursor:pointer;}
.read-btn:active{transform:translateY(2px);box-shadow:0 1px 0 #CC3300;}

/* Library grid */
.lib-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;padding:0 14px;}
.lcard{background:white;border-radius:14px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.12);cursor:pointer;border:2px solid rgba(255,200,0,.15);animation:cin .4s ease both;}
.lcard:active{transform:scale(.95);}
.lcard-thumb{height:108px;position:relative;overflow:hidden;background:#f5f5f5;}
.lcard-thumb img{width:100%;height:100%;object-fit:cover;display:block;}
.lcard-fb{width:100%;height:100%;display:none;align-items:center;justify-content:center;font-size:26px;position:absolute;top:0;left:0;background:#FF6B00;}
.lcat{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-family:'Lilita One',cursive;font-size:12px;color:white;text-align:center;line-height:1.2;text-shadow:1px 1px 0 rgba(0,0,0,.3);padding:4px;background:linear-gradient(to bottom,transparent 30%,rgba(0,0,0,.35));}
.lcard-info{padding:5px 7px 7px;}
.lcard-name{font-size:9px;font-weight:700;color:#333;line-height:1.2;margin-bottom:4px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.lread-btn{width:100%;padding:4px;background:linear-gradient(135deg,#FF7700,#FF4400);color:white;border:none;border-radius:7px;font-family:'Lilita One',cursive;font-size:10px;box-shadow:0 2px 0 #CC3300;cursor:pointer;}

/* Bottom Nav */
#bottomNav{
  position:fixed;bottom:0;left:0;right:0;height:70px;
  background:linear-gradient(180deg,#FFE566,#FFD700);
  border-top:3px solid #E8A800;
  display:flex;align-items:center;
  box-shadow:0 -4px 16px rgba(200,150,0,.25);
  z-index:50;
}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;cursor:pointer;padding:6px 4px;}
.nav-ico{width:40px;height:40px;border-radius:13px;display:flex;align-items:center;justify-content:center;font-size:19px;transition:transform .1s;}
.nav-item.active .nav-ico{background:linear-gradient(135deg,#FF7700,#FF4400);box-shadow:0 4px 10px rgba(255,100,0,.4);}
.nav-item:not(.active) .nav-ico{background:rgba(255,255,255,.5);}
.nav-label{font-size:10px;font-weight:700;color:#884400;}
.nav-item.active .nav-label{color:#CC4400;}
.nav-item:active .nav-ico{transform:scale(.88);}

/* ‚ïê‚ïê‚ïê SEE ALL ‚ïê‚ïê‚ïê */
#pgSeeAll{background:#FFF5C0;}
#seeAllContent{flex:1;overflow-y:auto;padding:14px;padding-bottom:20px;}
#seeAllContent::-webkit-scrollbar{width:0;}
.all-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.acard{background:white;border-radius:18px;overflow:hidden;box-shadow:0 5px 16px rgba(0,0,0,.1);cursor:pointer;border:2px solid rgba(255,200,0,.15);animation:cin .4s ease both;}
.acard:active{transform:scale(.96);}
.acard-thumb{height:150px;position:relative;overflow:hidden;background:#f5f5f5;}
.acard-thumb img{width:100%;height:100%;object-fit:cover;display:block;}
.acard-fb{width:100%;height:100%;display:none;align-items:center;justify-content:center;font-size:44px;position:absolute;top:0;left:0;background:#FF6B00;}
.acard-ov{position:absolute;inset:0;background:linear-gradient(to bottom,transparent 40%,rgba(0,0,0,.45));}
.acard-date{position:absolute;top:8px;right:8px;background:rgba(255,255,255,.95);font-size:9px;padding:3px 7px;border-radius:8px;font-weight:700;color:#333;box-shadow:0 2px 6px rgba(0,0,0,.15);}
.acard-pages{position:absolute;bottom:8px;left:8px;background:rgba(255,255,255,.95);font-size:9px;padding:3px 7px;border-radius:8px;font-weight:700;color:#FF6B00;box-shadow:0 2px 6px rgba(0,0,0,.15);}
.acard-info{padding:8px 10px 10px;}
.acard-name{font-size:11px;font-weight:700;color:#333;line-height:1.3;margin-bottom:6px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.aread-btn{width:100%;padding:6px;background:linear-gradient(135deg,#FF7700,#FF4400);color:white;border:none;border-radius:9px;font-family:'Lilita One',cursive;font-size:11px;box-shadow:0 3px 0 #CC3300;cursor:pointer;}
.aread-btn:active{transform:translateY(2px);box-shadow:0 1px 0 #CC3300;}

/* ‚ïê‚ïê‚ïê LOADING OVERLAY ‚ïê‚ïê‚ïê */
#ov{
  position:fixed;inset:0;background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;
  flex-direction:column;gap:16px;z-index:1000;
}
#ov.show{display:flex;}
.ov-char{width:160px;height:173px;}
.ov-title{font-family:'Lilita One',cursive;font-size:20px;color:white;}
.ov-sub{font-size:14px;color:#FFE566;}
</style>
</head>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  üìö COMICS ‚Äî ADD YOUR COMICS HERE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
var COMICS = [
  {
    id: 1,
    name: "Champak Hindi - Sep 2019",
    flipUrl: "https://online.fliphtml5.com/ufmtz/dtjr/",
    pages: 50,
    date: "Sep 2019",
    catLabel: "FUNNY\nSTORIES",
    catColor: "#FF6B00"
  }
  // Add more comics here with the same format
];
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

var COLORS = ['#FF6B00','#0066CC','#009944','#8B00CC','#CC6600','#CC0000','#007788'];
var pageHistory = ['pgHome'];

// IMPROVED: Multiple thumbnail URL patterns for FlipHTML5
function getThumbUrls(flipUrl) {
  var base = flipUrl.replace(/\/+$/, ''); // Remove trailing slashes
  return [
    base + '/files/large/1.jpg',    // Primary: large version
    base + '/files/mobile/1.jpg',   // Alternative: mobile version  
    base + '/files/thumb/1.jpg',    // Alternative: thumbnail version
    base + '/files/shot/1.jpg'      // Alternative: screenshot version
  ];
}

function renderHome(){
  var sorted = COMICS.slice().sort(function(a,b){return b.id-a.id;});

  // Horizontal scroll
  var hEl = document.getElementById('horizScroll');
  hEl.innerHTML = '';
  sorted.forEach(function(c,i){
    var col = c.catColor || COLORS[i%COLORS.length];
    var d = document.createElement('div');
    d.className = 'hcard';
    d.style.animationDelay = (i*.08)+'s';
    
    var thumbUrls = getThumbUrls(c.flipUrl);
    var thumbHtml = '<img src="' + thumbUrls[0] + '" loading="lazy" ' +
                    'onerror="this.onerror=null;' +
                    'this.src=\'' + thumbUrls[1] + '\';' +
                    'this.onerror=function(){' +
                      'this.onerror=null;this.src=\'' + thumbUrls[2] + '\';' +
                      'this.onerror=function(){' +
                        'this.onerror=null;this.src=\'' + thumbUrls[3] + '\';' +
                        'this.onerror=function(){' +
                          'this.style.display=\'none\';' +
                          'this.nextElementSibling.style.display=\'flex\';' +
                        '}' +
                      '}' +
                    '}">';
    
    d.innerHTML =
      '<div class="hcard-thumb">' +
        thumbHtml +
        '<div class="hcard-fb" style="background:'+col+'">üìï</div>'+
      '</div>'+
      '<div class="hcard-info">'+
        '<div class="hcard-name">'+c.name+'</div>'+
        '<button class="read-btn">READ</button>'+
      '</div>';
    d.onclick = function(){ openComic(c); };
    hEl.appendChild(d);
  });

  // Library grid
  var lEl = document.getElementById('libGrid');
  lEl.innerHTML = '';
  COMICS.slice().sort(function(a,b){return a.id-b.id;}).forEach(function(c,i){
    var col = c.catColor || COLORS[i%COLORS.length];
    var d = document.createElement('div');
    d.className = 'lcard';
    d.style.animationDelay = (i*.08)+'s';
    
    var thumbUrls = getThumbUrls(c.flipUrl);
    var thumbHtml = '<img src="' + thumbUrls[0] + '" loading="lazy" ' +
                    'onerror="this.onerror=null;' +
                    'this.src=\'' + thumbUrls[1] + '\';' +
                    'this.onerror=function(){' +
                      'this.onerror=null;this.src=\'' + thumbUrls[2] + '\';' +
                      'this.onerror=function(){' +
                        'this.onerror=null;this.src=\'' + thumbUrls[3] + '\';' +
                        'this.onerror=function(){' +
                          'this.style.display=\'none\';' +
                          'this.nextElementSibling.style.display=\'flex\';' +
                        '}' +
                      '}' +
                    '}">';
    
    d.innerHTML =
      '<div class="lcard-thumb">' +
        thumbHtml +
        '<div class="lcard-fb" style="background:'+col+'">üìï</div>'+
        '<div class="lcat">'+(c.catLabel||'').replace(/\n/g,'<br>')+'</div>'+
      '</div>'+
      '<div class="lcard-info">'+
        '<div class="lcard-name">'+c.name+'</div>'+
        '<button class="lread-btn">READ</button>'+
      '</div>';
    d.onclick = function(){ openComic(c); };
    lEl.appendChild(d);
  });
}

function renderSeeAll(){
  var el = document.getElementById('allGrid');
  el.innerHTML = '';
  document.getElementById('allCount').textContent = COMICS.length + ' Comics Available';
  COMICS.slice().sort(function(a,b){return b.id-a.id;}).forEach(function(c,i){
    var col = c.catColor || COLORS[i%COLORS.length];
    var d = document.createElement('div');
    d.className = 'acard';
    d.style.animationDelay = (i*.08)+'s';
    
    var thumbUrls = getThumbUrls(c.flipUrl);
    var thumbHtml = '<img src="' + thumbUrls[0] + '" loading="lazy" ' +
                    'onerror="this.onerror=null;' +
                    'this.src=\'' + thumbUrls[1] + '\';' +
                    'this.onerror=function(){' +
                      'this.onerror=null;this.src=\'' + thumbUrls[2] + '\';' +
                      'this.onerror=function(){' +
                        'this.onerror=null;this.src=\'' + thumbUrls[3] + '\';' +
                        'this.onerror=function(){' +
                          'this.style.display=\'none\';' +
                          'this.nextElementSibling.style.display=\'flex\';' +
                        '}' +
                      '}' +
                    '}">';
    
    d.innerHTML =
      '<div class="acard-thumb">' +
        thumbHtml +
        '<div class="acard-fb" style="background:'+col+'">üìï</div>'+
        '<div class="acard-ov"></div>'+
        (c.date?'<div class="acard-date">üìÖ '+c.date+'</div>':'')+
        (c.pages?'<div class="acard-pages">'+c.pages+' pages</div>':'')+
      '</div>'+
      '<div class="acard-info">'+
        '<div class="acard-name">'+c.name+'</div>'+
        '<button class="aread-btn">üìñ Read Now!</button>'+
      '</div>';
    d.onclick = function(){ openComic(c); };
    el.appendChild(d);
  });
}

function openComic(c){
  document.getElementById('ov').classList.add('show');
  setTimeout(function(){ 
    window.location.href = c.flipUrl; 
  }, 1000);
}

function showPage(id){
  var currentPage = document.querySelector('.page.active');
  if (currentPage) {
    var currentId = currentPage.id;
    if (currentId !== id && pageHistory[pageHistory.length - 1] !== id) {
      pageHistory.push(currentId);
    }
  }
  
  document.querySelectorAll('.page').forEach(function(p){ 
    p.classList.remove('active'); 
  });
  document.getElementById(id).classList.add('active');
  
  if(id === 'pgSeeAll') {
    renderSeeAll();
  }
}

function backToHome(){
  if (pageHistory.length > 1) {
    pageHistory.pop();
    var previousPage = pageHistory[pageHistory.length - 1];
    showPage(previousPage);
    
    if (previousPage === 'pgHome') {
      var homeNav = document.querySelector('.nav-item[onclick*="pgHome"]');
      if (homeNav) setNav(homeNav);
    }
  } else {
    showPage('pgHome');
    var homeNav = document.querySelector('.nav-item[onclick*="pgHome"]');
    if (homeNav) setNav(homeNav);
  }
}

function setNav(el){
  document.querySelectorAll('.nav-item').forEach(function(n){ 
    n.classList.remove('active'); 
  });
  el.classList.add('active');
}

// Handle Android back button
document.addEventListener('backbutton', function(e){
  e.preventDefault();
  var currentPage = document.querySelector('.page.active').id;
  
  if (currentPage === 'pgHome') {
    if (navigator.app) {
      navigator.app.exitApp();
    }
  } else {
    backToHome();
  }
}, false);

// Splash screen
setTimeout(function(){
  document.getElementById('pgSplash').classList.add('hide');
  setTimeout(function(){
    document.getElementById('pgSplash').classList.remove('active');
    document.getElementById('pgSplash').style.display = 'none';
    showPage('pgHome');
    renderHome();
  }, 900);
}, 3000);
</script>
